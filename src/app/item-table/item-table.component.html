  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" >

    <!-- Position Column -->
    <ng-container matColumnDef="produto">
      <th mat-header-cell *matHeaderCellDef> Produto </th>
      <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
    </ng-container>

    <!-- Position Column -->
     <ng-container matColumnDef="preco">
      <th mat-header-cell *matHeaderCellDef> Pre√ßo </th>
      <td mat-cell *matCellDef="let element"> {{element.quantidade}} </td>
    </ng-container> 

    <!-- Position Column -->
    <ng-container matColumnDef="qtde">
      <th mat-header-cell *matHeaderCellDef> Quantidade </th>
      <td mat-cell *matCellDef="let element"> {{element.quantidade}} </td>
    </ng-container>

    <!-- Position Column -->
    <ng-container matColumnDef="subtotal">
      <th mat-header-cell *matHeaderCellDef> Subtotal </th>
      <td mat-cell *matCellDef="let element"> {{element.subtotal}} </td>
    </ng-container>

  
    <!-- Position Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell  *matHeaderCellDef>Actions </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button (click)="onEditItem(element)" class="iconbutton" color="primary">
            <mat-icon aria-label="Edit">edit</mat-icon>
        </button>
        <button mat-icon-button (click)="onDeleteItem(element)" class="iconbutton" color="warn">
            <mat-icon aria-label="Delete">delete</mat-icon>
        </button>
      </td>
    </ng-container>

     <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr> 
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr> 
  </table>
