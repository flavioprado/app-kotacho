<div class="mat-elevation-z4">

  <button button="submit" mat-raised-button class="btn-success" routerLink="/produtos/cadastrar">
    <mat-icon>add</mat-icon> Novo Produto
  </button>

  <table mat-table [dataSource]="page.content" matSort (matSortChange)="sortEvent = $event; listarItens();">
    <!-- Id Column -->

    <!-- Name Column -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let row">{{row.nome}}</td>
    </ng-container>

    <ng-container matColumnDef="detalhe">
      <th mat-header-cell *matHeaderCellDef>Detalhe</th>
      <td mat-cell *matCellDef="let row">{{row.detalhe}}</td>
    </ng-container>

    <ng-container matColumnDef="medida">
      <th mat-header-cell *matHeaderCellDef>Medida</th>
      <td mat-cell *matCellDef="let row">{{row.medida}}</td>
    </ng-container>

    <ng-container matColumnDef="ativo">
      <th mat-header-cell *matHeaderCellDef>ativo</th>
      <td mat-cell *matCellDef="let row">{{row.ativo?'SIM':'NÃO'}}</td>
    </ng-container>

    <!-- Action Column -->
    <!-- <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let row">
        <a routerLink="/produtos/editar/{{ row.id }}" class="edit">
          <i class="material-icons">
            edit
          </i>
        </a>
        <a (click)="excluir(row.id )" class="delete">
          <i class="material-icons">
            delete
          </i>
        </a>
      </td>
    </ng-container> -->
    <ng-container matColumnDef="action">
      <mat-header-cell *matHeaderCellDef>Ações</mat-header-cell>
      <mat-cell *matCellDef="let row">
        <button mat-icon-button (click)="onEdit(row)"><mat-icon>launch</mat-icon></button>
        <button mat-icon-button color="warn" (click)="onDelete(row.id)"><mat-icon>delete_outline</mat-icon></button>
      </mat-cell>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="colunasTabela"></tr>
    <tr mat-row *matRowDef="let row; columns: colunasTabela;"></tr>
  </table>
</div>
