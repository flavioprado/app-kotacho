<div class="mat-elevation-z4">

  <button button="submit" mat-raised-button class="btn-success" routerLink="/pedidos/cadastrar">
    <mat-icon>add</mat-icon> Novo Pedido
  </button>

  <table mat-table [dataSource]="page.content" matSort (matSortChange)="sortEvent = $event; listarItens();">
    <!-- Id Column -->
    <ng-container matColumnDef="numero">
      <th mat-header-cell *matHeaderCellDef>Número</th>
      <td mat-cell *matCellDef="let row">{{row.numero}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="desconto">
      <th mat-header-cell *matHeaderCellDef>Desconto</th>
      <td mat-cell *matCellDef="let row">{{row.desconto}}</td>
    </ng-container>

    <ng-container matColumnDef="total">
      <th mat-header-cell *matHeaderCellDef>Valor Total</th>
      <td mat-cell *matCellDef="let row">{{row.vlrTotal}}</td>
    </ng-container>


    <ng-container matColumnDef="datapedido">
      <th mat-header-cell *matHeaderCellDef>Data Pedido</th>
      <td mat-cell *matCellDef="let row">{{row.dataPedido}}</td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let row">{{row.status}}</td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let row">
        <a routerLink="/pedidos/editar/{{ row.id }}" class="edit">
          <i class="material-icons">
            edit
          </i>
        </a>
        <a routerLink="/pedidos/delete/{{ row.id }}" class="delete">
          <i class="material-icons">
            delete
          </i>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="colunasTabela"></tr>
    <tr mat-row *matRowDef="let row; columns: colunasTabela;"></tr>
  </table>
</div>
