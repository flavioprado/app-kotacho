<div class="example-button-row right">
  <button mat-fab color="success" routerLink="/pedidos/cadastrar">
    <mat-icon>add</mat-icon>
  </button>
</div>
<div class="title-group">
  <h1 class="mat-h1">Lista de Pedidos</h1>
  <mat-divider fxFlex="1 0"></mat-divider>
</div>

<div class="mat-elevation-z4">
  <table mat-table [dataSource]="page.content" matSort (matSortChange)="sortEvent = $event; listarItens();">
    <!-- Id Column -->
    <ng-container matColumnDef="numero">
      <th mat-header-cell *matHeaderCellDef>Número</th>
      <td mat-cell *matCellDef="let row">{{row.numero}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="desconto">
      <th mat-header-cell *matHeaderCellDef>Desconto</th>
      <td mat-cell *matCellDef="let row">{{row.desconto}}</td>
    </ng-container>

    <ng-container matColumnDef="total">
      <th mat-header-cell *matHeaderCellDef>Valor Total</th>
      <td mat-cell *matCellDef="let row">{{row.vlrTotal}}</td>
    </ng-container>


    <ng-container matColumnDef="datapedido">
      <th mat-header-cell *matHeaderCellDef>Data Pedido</th>
      <td mat-cell *matCellDef="let row">{{row.dataInclusao|date:'dd/MM/yyyy hh:mm'}}</td>
    </ng-container>

    <ng-container matColumnDef="dataAtualizacao">
      <th mat-header-cell *matHeaderCellDef>Atualizado em</th>
      <td mat-cell *matCellDef="let row">{{row.dataAtualizacao | date:'dd/MM/yyyy hh:mm'}}</td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let row">{{row.status}}</td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let row">
        <a routerLink="/pedidos/editar/{{ row.id }}" class="edit">
          <i class="material-icons">
            edit
          </i>
        </a>
        <button mat-icon-button color="warn" (click)="onDelete(row.id)">
          <mat-icon>delete_outline</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="colunasTabela"></tr>
    <tr mat-row *matRowDef="let row; columns: colunasTabela;"></tr>
  </table>
</div>
