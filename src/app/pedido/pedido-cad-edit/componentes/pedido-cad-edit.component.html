<div fxLayout="row" fxLayout.gt-sm="row" fxLayoutAlign="center center" style="background-color: #80ff80">

  <h1 class="mat-h2">{{labelForm}} Pedido</h1>
</div>
<div fxLayout="row" fxLayout.gt-sm="row" fxLayoutAlign="start center" style="background-color: #80ff80"
  fxLayoutAlign.gt-sm="center start">

  <form [formGroup]="formCadastro" (ngSubmit)="salvar()">
    <mat-card class="card">
      <div fxFlex="30%" fxFlex.gt-sm="25%">
        <mat-form-field appearance="outline">
          <mat-label>Status</mat-label>
          <mat-select formControlName="status" required>
            <mat-option *ngFor="let status of statusList" [value]="status">
              {{status}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div fxFlex="40%" fxFlex.gt-sm="30%">
        <mat-form-field appearance="outline">
          <mat-label>Cliente</mat-label>
          <mat-select formControlName="cliente" required>
            <mat-option *ngFor="let cliente of clientes" [value]="cliente.id">
              {{cliente.nome}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div fxFlex="30%" fxFlex.gt-sm="30%">
        <h1 class="mat-h2">Pedido NÃºmero: {{pedido?.numero}}</h1>
      </div>
      <div fxFlex="30%" fxFlex.gt-sm="30%">
        <button mat-raised-button color="primary" [disabled]="!formCadastro.valid">Salvar</button>
        <button type="button" mat-raised-button routerLink="/pedidos">Voltar</button>
      </div>
    </mat-card>

  </form>
</div>
