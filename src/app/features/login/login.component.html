<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>
      <mat-icon>shopping_cart</mat-icon>
      Kotacho Comércio
    </mat-card-title>
    <mat-card-subtitle>
      <mat-icon>person</mat-icon>
      Login
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="loginForm" class="example-form" (ngSubmit)="login()">
      <table class="example-full-width" cellspacing="0">
        <tr>
          <td>
            <mat-form-field class="example-full-width">
              <input #name matInput placeholder="Usuário" name="username" formControlName="username" required>
              <mat-error *ngIf="data.username.errors?.required">Usuário</mat-error>
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Senha" type="password" formControlName="password" name="password" required>
              <mat-error *ngIf="data.password.errors?.required">Senha</mat-error>
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <p role="alert" *ngIf="submitted">
              Usuário ou Senha Inválidos
            </p>
          </td>
        </tr>
      </table>
      <mat-card-actions>
        <button mat-raised-button color="primary">Login</button>
        <!-- <button mat-raised-button color="primary">Login</button> -->

      </mat-card-actions>
    </form>
    <!-- <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner> -->
  </mat-card-content>
</mat-card>
