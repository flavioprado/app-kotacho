<div class="example-button-row right">
  <button mat-fab color="success" routerLink="/categorias/cadastrar">
    <mat-icon>add</mat-icon>
  </button>
</div>
<div class="title-group">
  <h1 class="mat-h1">Lista de Categorias</h1>
  <mat-divider fxFlex="1 0"></mat-divider>
</div>

<div class="mat-elevation-z4">
    <table mat-table [dataSource]="page.content" matSort (matSortChange)="sortEvent = $event; listarItens();">

    <!-- Name Column -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let categoria">{{categoria.nome}}</td>
    </ng-container>

    <ng-container matColumnDef="ativo">
      <th mat-header-cell *matHeaderCellDef>Ativa</th>
      <td mat-cell *matCellDef="let row">{{row.ativo?'SIM':'NÃO'}}</td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button (click)="onEdit(row)">
          <mat-icon>launch</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="onDelete(row.id)">
          <mat-icon>delete_outline</mat-icon>
        </button>

      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="colunasTabela"></tr>
    <tr mat-row *matRowDef="let row; columns: colunasTabela;"></tr>
  </table>
</div>
