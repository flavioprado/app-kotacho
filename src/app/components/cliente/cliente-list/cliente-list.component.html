<ng-template #carregando>
  <mat-spinner></mat-spinner>
</ng-template>
<button  *ngIf="showList" mat-raised-button (click)="createProduto()" color="sucess" class="goRight">
  <mat-icon aria-label="Edit">add</mat-icon>
  Novo Produto
</button>




<div class="mat-elevation-z4" *ngIf="showList">
    <table  mat-table [dataSource]="produtos"  *ngIf="produtos$  | async as produtos; else carregando">
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Código</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let row">{{row.nome}}</td>
      </ng-container>

      <!-- Price Column -->
      <ng-container matColumnDef="unidade">
        <th mat-header-cell *matHeaderCellDef>Unidade</th>
        <td mat-cell *matCellDef="let row">{{row.unidade }}</td>
      </ng-container>

      <!-- Price Column -->
      <ng-container matColumnDef="preco">
        <th mat-header-cell *matHeaderCellDef>Preço</th>
        <td mat-cell *matCellDef="let row">{{ row.preco | currency:'BRL' }}</td>
      </ng-container>
  
      <!-- actions -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Ações</th>

      <!-- <mat-header-cell *matHeaderCellDef>
        <button mat-icon-button color="primary" (click)="openAddDialog()">
          <mat-icon aria-label="Example icon-button with a heart icon">add</mat-icon>
        </button>
      </mat-header-cell> -->

      <mat-cell *matCellDef="let row; let i=index;">
        <button mat-icon-button color="accent" (click)="startEdit()">
          <mat-icon aria-label="Edit">editar</mat-icon>
        </button>

        <button mat-icon-button color="accent" (click)="deleteItem(i, row.id, row.title, row.state, row.url)">
          <mat-icon aria-label="Delete">delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>
